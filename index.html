<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
	<link rel="stylesheet/less" href="style.less">
	<script src ='vue.js' type="text/javascript"></script>
	<script src ='script.js' type="text/javascript"></script>
	<script src ='underscore-min.js' type="text/javascript"></script>
	<script src ='less.js' type="text/javascript"></script>
</head>
<body>
	<div id='game' v-on:keyup.down="down" v-on:keyup.up="up"
		v-on:keyup.left="left" v-on:keyup.right="right">

		<div class="cell" :style="{width:cellSize.toString()+'px',height:cellSize.toString()+'px',
		left:(cells.x*cellSize).toString()+'px', top:(cells.y*cellSize).toString()+'px'}"
		v-for="cells in field">			
		</div>

		<div class="snake" :style="{width:cellSize.toString()+'px', height:cellSize.toString()+'px',
		left:(cell.x*cellSize).toString()+'px', top:(cell.y*cellSize).toString()+'px'}" v-for="cell in snakeBody">
		</div>

		<div class="food" :style="{width:cellSize.toString()+'px', height:cellSize.toString()+'px',
		left:(foodX*cellSize).toString()+'px', top:(foodY*cellSize).toString()+'px'}">			
		</div>

		<div id="btn" :style="{top:(cellSize*30+10).toString()+'px'}">
			<button v-on:click="start">Начать</button> <button v-on:click="reset">Сброс</button>
		</div>

		<div id="score" :style="{top:(cellSize*30+10).toString()+'px'}">
			<p>Ваш счет: {{score}}</p>
		</div>
	</div>
</body>
</html>
