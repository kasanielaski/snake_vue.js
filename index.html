<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script  src ='vue.js' type="text/javascript"></script>
	<script src ='script.js' type="text/javascript"></script>
	<script src ='underscore-min.js' type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id='game' v-on:keyup.down="down" v-on:keyup.up="up"
		v-on:keyup.left="left" v-on:keyup.right="right">

		<div class="cell" :style="{width:cellSize.toString()+'px',height:cellSize.toString()+'px',
		left:(cells.x*20).toString()+'px', top:(cells.y*20).toString()+'px'}"
		v-for="cells in field" id="{{cells.id}}">			
		</div>

		<snake :dir-x="dirX" :dir-y="dirY" :cell-size="cellSize" :enable="enable" 
		:map-height="mapHeight" :map-width="mapWidth">

		</snake>

		<div>
			<button id="btn" v-on:click="start" :style="{top:(cellSize*30+10).toString()+'px'}">Начать</button>
		</div>
	</div>
</body>
</html>
