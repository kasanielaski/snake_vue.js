<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script  src ='vue.js' type="text/javascript"></script>
	<script src ='script.js'type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id='game'>
		<div class="cell" :style="{width:cellSize.toString()+'px',height:cellSize.toString()+'px',
		left:(cells.x*20).toString()+'px', top:(cells.y*20).toString()+'px'}"
		v-for="cells in field" id="{{cells.id}}">
			
		</div>
		<div>
			<button id="btn" :style="{top:(cellSize*30+10).toString()+'px'}">Начать</button>
		</div>
	</div>
</body>
</html>
